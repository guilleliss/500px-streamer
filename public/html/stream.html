<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Node.js + Express + Socket.io Tutorial</title>
        <meta charset="utf-8" />
        <script src="js/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        </head>
    <body>
        <h2>Node.js + Express + Socket.io Tutorial</h2>
        <div id="streamer">
        </div>
 
        <script defer="defer">
 
        // creates socket on page load
        $(document).ready(function() {
            var socket = io.connect('http://localhost:3000');
            var streamer = $('#streamer');
 
            // outputs a new line to browser for each new line in file
            socket.on('new-data', function(data) {
                var newLine = $('<div>' + data.value + '</div>');
                streamer.append(newLine);
            });
        });
        </script>
    </body>
</html>
